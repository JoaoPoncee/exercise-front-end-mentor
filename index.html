<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container" id="container">
        <div class="divIcon">
          <img class="borderStar" style="width: 30px" src="img/icon-star.svg" />
        </div>
        <div class="divText">
          <h2 class="textHow">How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedbacks is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="divNotes">
          <button class="notes" id="btn1">1</button>
          <button class="notes" id="btn2">2</button>
          <button class="notes" id="btn3">3</button>
          <button class="notes" id="btn4">4</button>
          <button class="notes" id="btn5">5</button>
        </div>
        <div class="divButton">
          <button class="submit" type="submit" id="btnSubmit">SUBMIT</button>
        </div>
      </div>

      <div class="pop-up" id="pop-up">
        <div class="icon-pop">
          <img class="iconPop" style="width: 150px;" src="img/illustration-thank-you.svg">
        </div>
        <div class="selected-pop">
          <div class="selected" id="selectOption"></div>
        </div>
        <div class="text-pop">
          <h2 class="textTitle">Thank you</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
